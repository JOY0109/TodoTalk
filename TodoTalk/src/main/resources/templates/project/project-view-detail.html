<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<!--begin::Head-->
	<head>
		<title>프로젝트</title>
		<meta charset="utf-8" />
		<link rel="shortcut icon" href="media/logos/TodoTalk_latest_Simbol.svg" />
		<link href="/css/datatables.bundle.css" rel="stylesheet" type="text/css" />
		<link href="/css/plugins.bundle.css" rel="stylesheet" type="text/css" />
		<link href="/css/style.bundle.css" rel="stylesheet" type="text/css" />
	</head>
	<!--end::Head-->
	<!--begin::Body-->
	<body id="kt_body" class="header-fixed header-tablet-and-mobile-fixed  aside-enabled aside-fixed" style="--kt-toolbar-height:55px;--kt-toolbar-height-tablet-and-mobile:55px">
		<!--begin::Main-->
		<!--begin::Root-->
		<div class="d-flex flex-column flex-root">
			<!--begin::Page-->
			<div class="page d-flex flex-row flex-column-fluid">
				<!--begin::Aside-->
				<div th:replace="common/aside-light.html :: aside-light"></div>
				<!--begin::Wrapper-->
				<div class="wrapper d-flex flex-column flex-row-fluid" id="kt_wrapper">
					<div th:replace="common/top-menu.html :: top-menu"></div>
					<!--begin::Content-->
					<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
						<!--begin::Post-->
						<div class="post d-flex flex-column-fluid" id="kt_post">
							<!--begin::Container-->
							<div id="kt_content_container" class="container-xxl" style="max-width:1600px">
								<!--begin::Navbar-->
								<div class="card mb-6 mb-xl-9">
									<div class="card-body pt-9 pb-0">
										<!--begin::Details-->
										<div class="d-flex flex-wrap flex-sm-nowrap mb-6">
											<!--begin::Wrapper-->
											<div class="flex-grow-1">
												<!--begin::Head-->
												<div class="d-flex justify-content-between align-items-start flex-wrap mb-2">
													<!--begin::Details-->
													<div class="d-flex flex-column">
														<!--begin::Status-->
														<div class="d-flex align-items-center mb-1">
															<span id="project-name" class="text-gray-800 fs-2 fw-bolder me-3"></span>
															<span id="createdByName" class="text-gray-500 fs-6 fw-bolder me-3"></span>
															<span id="project-status" class="badge badge-light-success me-auto"></span>
														</div>
													</div>
													<!--end::Details-->
													<!--begin::Actions-->
													<div class="d-flex mb-4" id="project-actions">
														<a href="#" class="btn btn-sm btn-bg-light btn-active-color-primary me-3" data-bs-toggle="modal" data-bs-target="#kt_modal_users_search">수정</a>
														<a href="#"  id="btn-delete-project" class="btn btn-sm btn-primary me-3" data-bs-toggle="modal">삭제</a>
													</div>
													<!--end::Actions-->
												</div>
												<!--end::Head-->
												<!--begin::Info-->
												<div class="d-flex flex-wrap justify-content-start">
													<!--begin::Stats-->
													<div class="d-flex flex-wrap">
														<!--begin::Stat-->
														<div class="border border-gray-300 border-dashed rounded min-w-125px py-3 px-4 me-6 mb-3">
															<div class="fw-bold fs-6 text-gray-400">마감일자</div>
															<div class="d-flex align-items-center">
																<div id = "due-date" class="fs-4 fw-bolder"></div>
															</div>
														</div>
														<!--end::Stat-->
													</div>
													<!--end::Stats-->
												</div>
												<!--end::Info-->
												<div class="border border-gray-300 border-dashed rounded min-w-125px py-3 px-4 me-6 mb-3">
													<div class="fw-bold fs-6 text-gray-400">참여자</div>
													<div id="project-participants" class="d-flex flex-wrap gap-2 mt-2"></div>
												</div>
											</div>
											<!--end::Wrapper-->
										</div>
										<!--end::Details-->
										<div class="separator"></div>
										<!--begin::Nav-->
										<ul class="nav nav-stretch nav-line-tabs nav-line-tabs-2x border-transparent fs-5 fw-bolder">
											<!--begin::Nav item-->
											<li class="nav-item">
												<a class="nav-link text-active-primary py-5 me-6 active" href="">Overview</a>
											</li>
											<!--end::Nav item-->
											<!--begin::Nav item-->
											<li class="nav-item">
												<a class="nav-link text-active-primary py-5 me-6" href="">Targets</a>
											</li>
											<!--end::Nav item-->
										</ul>
										<!--end::Nav-->
									</div>
								</div>
								<!--end::Navbar-->
							</div>
							<!--end::Container-->
						</div>
						<!--end::Post-->
					</div>
					<!--end::Content-->
					<!--begin::Footer-->
					<div th:replace="common/footer.html :: footer"></div>
				</div>
				<!--end::Wrapper-->
			</div>
			<!--end::Page-->
		</div>
		<!--begin::Javascript-->
		<script src="/js/plugins.bundle.js"></script>
		<script src="/js/scripts.bundle.js"></script>
		<script src="/js/project/project-view-detail.js"></script>
		<script src="/js/project/project.js"></script>
		<script src="/js/widgets.bundle.js"></script>
		<script src="/js/widgets.js"></script>
		<script src="/js/datatables.bundle.js"></script>
		<script src="/js/modals/create-app.js"></script>
		<script src="/js/modals/new-target.js"></script>
		<script src="/js/modals/upgrade-plan.js"></script>
		<script src="/js/modals/users-search.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
		<!--end::Javascript-->
	</body>
	<!--end::Body-->
</html>
