<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<!--begin::Head-->
	<head>
		<title>프로젝트 목록</title>
		<meta charset="utf-8" />
		<link rel="shortcut icon" href="media/logos/TodoTalk_latest_Simbol.svg" />
		<link href="/css/datatables.bundle.css" rel="stylesheet" type="text/css" />
		<link href="/css/plugins.bundle.css" rel="stylesheet" type="text/css" />
		<link href="/css/style.bundle.css" rel="stylesheet" type="text/css" />
		<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>
	</head>
	<!--end::Head-->
	<!--begin::Body-->
	<body id="kt_body" class="header-fixed header-tablet-and-mobile-fixed  aside-enabled aside-fixed" style="--kt-toolbar-height:55px;--kt-toolbar-height-tablet-and-mobile:55px">
		<div class="d-flex flex-column flex-root">
			<div class="page d-flex flex-row flex-column-fluid">
				<!--begin::Aside-->
				<div th:replace="common/aside-light.html :: aside-light"></div>
				<!--end::Aside-->
				<div class="wrapper d-flex flex-column flex-row-fluid" id="kt_wrapper">
					<div th:replace="common/top-menu.html :: top-menu"></div>
					<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
						<div class="post d-flex flex-column-fluid" id="kt_post">
							<div id="kt_content_container" class="container-xxl" style="max-width:1600px">
								<!--begin::Products-->
								<div class="card card-flush">
									<!--begin::Card header-->
									<div class="card-header align-items-center py-5 gap-2 gap-md-5">
										<!--begin::Card title-->
										<div class="card-title">
											<!--begin::Search-->
											<div class="d-flex align-items-center position-relative my-1">
												<!--begin::Svg Icon | path: icons/duotune/general/gen021.svg-->
												<span class="svg-icon svg-icon-1 position-absolute ms-4">
													<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
														<rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546" height="2" rx="1" transform="rotate(45 17.0365 15.1223)" fill="black" />
														<path d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z" fill="black" />
													</svg>
												</span>
												<!--end::Svg Icon-->
												<input type="text" data-kt-ecommerce-order-filter="search" class="form-control form-control-solid w-250px ps-14" placeholder="Search Order" />
											</div>
											<!--end::Search-->
										</div>
										<!--end::Card title-->
										<!--begin::Card toolbar-->
										<div class="card-toolbar flex-row-fluid justify-content-end gap-5">
											<!--begin::Flatpickr-->
											<div class="input-group w-250px">
												<input class="form-control form-control-solid rounded rounded-end-0" placeholder="Pick date range" id="kt_ecommerce_sales_flatpickr" />
												<button class="btn btn-icon btn-light" id="kt_ecommerce_sales_flatpickr_clear">
													<!--begin::Svg Icon | path: icons/duotune/arrows/arr088.svg-->
													<span class="svg-icon svg-icon-2">
														<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
															<rect opacity="0.5" x="7.05025" y="15.5356" width="12" height="2" rx="1" transform="rotate(-45 7.05025 15.5356)" fill="black" />
															<rect x="8.46447" y="7.05029" width="12" height="2" rx="1" transform="rotate(45 8.46447 7.05029)" fill="black" />
														</svg>
													</span>
													<!--end::Svg Icon-->
												</button>
											</div>
											<!--end::Flatpickr-->
											<div class="w-100 mw-150px">
												<!--begin::Select2-->
												<select class="form-select form-select-solid" data-control="select2" data-hide-search="true" data-placeholder="Status" data-kt-ecommerce-order-filter="status">
													<option value="all">All</option>
													<option value="01">진행중</option>
													<option value="02">완료</option>
													<option value="03">지연</option>
													<option value="04">보류</option>
													<option value="05">상시</option>
												</select>
												<!--end::Select2-->
											</div>
											<!--begin::Add product-->
											<a href="../../demo1/dist/apps/ecommerce/catalog/add-product.html" class="btn btn-primary">프로젝트 등록</a>
											<!--end::Add product-->
										</div>
										<!--end::Card toolbar-->
									</div>
									<!--end::Card header-->
									<!--begin::Card body-->
									<div class="card-body pt-0">
										 <!--begin::Table-->
										 <table class="table align-middle table-row-dashed fs-6 gy-5" id="kt_ecommerce_sales_table">
											  <!--begin::Table head-->
											  <thead>
												   <tr class="text-start text-gray-400 fw-bolder fs-7 text-uppercase gs-0">
													    <th class="min-w-100px">No</th>
													    <th class="min-w-175px">프로젝트명</th>
													    <th class="text-center min-w-70px">상태</th>
													    <th class="text-center min-w-70px">담당자</th>
													    <th class="text-center min-w-100px">시작일자</th>
													    <th class="text-center min-w-100px">종료일자</th>
													    <th style="display: none;"></th>
													    <th style="display: none;" ></th>
												   </tr>
											  </thead>
											  <!--end::Table head-->
											  <tbody class="fw-bold text-gray-600">
												   <tr>
													    <td data-kt-ecommerce-order-filter="order_id"></td>
													    <td>
													       <a class="text-gray-800 text-hover-primary fs-5 fw-bolder" href="/project/detail"></a>
													    </td>
													    <td class="text-center pe-0" data-order="Refunded">
													     	<div class="badge badge-light-info"></div>
													    </td>
														<td  class="text-center pe-0">
															<span class="fw-bolder"></span>
														</td>
													    <td class="text-center" data-order="2021-12-21">
															<span class="fw-bolder"></span>
														</td>
													    <td class="text-center" data-order="2021-12-28">
															<span class="fw-bolder"></span>
														</td>
														<td style="display: none;"></td>
														<td style="display: none;"></td>
												   </tr>
											  </tbody>
										 </table>
										 <!--end::Table-->
									</div>
									<!--end::Card body-->

								</div>
								<!--end::Products-->
								
							</div>
						</div>
					</div>
					<!--begin::Footer-->
					<div th:replace="common/footer.html :: footer"></div>
					<!--end::Footer-->
				</div>
			</div>
		</div>
		<!--begin::Javascript-->
		<script src="/js/plugins.bundle.js"></script>
		<script src="/js/scripts.bundle.js"></script>
		<script src="/js/widgets.bundle.js"></script>
		<script src="/js/widgets.js"></script>
		<script src="/js/datatables.bundle.js"></script>
		<script src="/js/modals/upgrade-plan.js"></script>
		<script src="/js/modals/create-app.js"></script>
		<script src="/js/modals/users-search.js"></script>
		<script src="/js/project/listing.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
		<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>
		<!--end::Javascript-->
	</body>
	<!--end::Body-->
</html>
