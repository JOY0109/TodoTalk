<!DOCTYPE html>
<html lang="kr">
	<head>
		<title>계정 만들기</title>
		<meta charset="utf-8" />
		<link rel="shortcut icon" href="media/logos/TodoTalk_latest_Simbol.svg" />
		<link href="/css/plugins.bundle.css" rel="stylesheet" type="text/css" />
		<link href="/css/style.bundle.css" rel="stylesheet" type="text/css" />
	</head>
	<body id="kt_body" class="bg-body">
		<div class="d-flex flex-column flex-root">
			<div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed" style="background-image: url(/media/illustrations/sketchy-1/14.png)">
				<div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
					<!--begin::Logo-->
					<a href="/" class="mb-12">
						<img src="/media/logos/TodoTalk_full_logo.svg" />
					</a>
					<!--end::Logo-->
					<div class="w-lg-600px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
						<!--begin::Form-->
						<form class="form w-100" novalidate="novalidate" id="kt_sign_up_form">
							<div class="mb-10 text-center">
								<h1 class="text-dark mb-3">계정 만들기</h1>
								<div class="text-gray-400 fw-bold fs-4">이미 계정이있으신가요?
								<a href="/" class="link-primary fw-bolder">여기서 로그인하세요</a></div>
							</div>
							<div class="fv-row mb-7">
								<label class="form-label fw-bolder text-dark fs-6">이름(실명)</label>
								<input class="form-control form-control-lg form-control-solid" type="text" placeholder="" name="name" autocomplete="off" />
							</div>
							<div class="fv-row mb-7">
								<label class="form-label fw-bolder text-dark fs-6">사번/권한</label>
								<div class="d-flex gap-3 mt-2">
									<input class="form-control form-control-lg form-control-solid" type="text" placeholder="" name="employeeNo" autocomplete="off" />
									<select name="authRole" data-control="select2" data-hide-search="true" class="bg-gray-100 form-select form-select-lg border-body ">
								      <option value="EMP" selected="selected">일반</option>
								      <option value="LEAD">PM/PL</option>
								      <option value="QA">품질관리</option>
								      <option value="HR">인사</option>
								    </select>
								</div>
							</div>
							<div class="fv-row mb-7">
								<label class="form-label fw-bolder text-dark fs-6">아이디</label>
								<input class="form-control form-control-lg form-control-solid" type="text" placeholder="" name="id" autocomplete="off" />
							</div>
							<div class="mb-10 fv-row" data-kt-password-meter="true">
								<div class="mb-1">
									<label class="form-label fw-bolder text-dark fs-6">비밀번호</label>
									<div class="position-relative mb-3">
										<input class="form-control form-control-lg form-control-solid" type="password" placeholder="" name="password" autocomplete="off" />
										<span class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2" data-kt-password-meter-control="visibility">
											<i class="bi bi-eye-slash fs-2"></i>
											<i class="bi bi-eye fs-2 d-none"></i>
										</span>
									</div>
									<!--begin::Meter-->
									<div class="d-flex align-items-center mb-3" data-kt-password-meter-control="highlight">
										<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
										<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
										<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
										<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px"></div>
									</div>
									<!--end::Meter-->
								</div>
								<div class="text-muted">8자 이상, 영어 대소문자, 숫자, 특수문자를 모두 넣어 주세요</div>
							</div>
							<div class="fv-row mb-5">
								<label class="form-label fw-bolder text-dark fs-6">비밀번호확인</label>
								<input class="form-control form-control-lg form-control-solid" type="password" placeholder="" name="confirm-password" autocomplete="off" />
							</div>
							<div class="fv-row mb-10">
								<label class="form-check form-check-custom form-check-solid form-check-inline">
									<input class="form-check-input" type="checkbox" name="toc" value="1" />
									<span class="form-check-label fw-bold text-gray-700 fs-6">
									<a href="#" class="ms-1 link-primary">개인정보활용동의</a></span>
								</label>
							</div>
							<div class="text-center">
								<button type="button" id="kt_sign_up_submit" class="btn btn-lg btn-primary">
									<span class="indicator-label">확인</span>
									<span class="indicator-progress">잠시만 기다려 주세요...
									<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
								</button>
							</div>
						</form>
						<!--end::Form-->
					</div>
				</div>
				<!--begin::Footer-->
				<div class="d-flex flex-center flex-column-auto p-10">
					<div class="d-flex align-items-center fw-bold fs-6">
						<a href="https://keenthemes.com" class="text-muted text-hover-primary px-2">About</a>
						<a href="mailto:support@keenthemes.com" class="text-muted text-hover-primary px-2">Contact</a>
						<a href="https://1.envato.market/EA4JP" class="text-muted text-hover-primary px-2">Contact Us</a>
					</div>
				</div>
				<!--end::Footer-->
			</div>
		</div>
		<!--begin::Javascript-->
		<script src="/js/plugins.bundle.js"></script>
		<script src="/js/scripts.bundle.js"></script>
		<script src="/js/auth/sign-up.js"></script>
		<!--end::Javascript-->
	</body>
	<!--end::Body-->
</html>
