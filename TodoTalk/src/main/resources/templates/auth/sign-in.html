<!DOCTYPE html>
<html lang="kr">
	<head>
		<title>로그인</title>
		<meta charset="utf-8" />
		<link rel="shortcut icon" href="media/logos/TodoTalk_latest_Simbol.svg" />
		<link href="/css/plugins.bundle.css" rel="stylesheet" type="text/css" />
		<link href="/css/style.bundle.css" rel="stylesheet" type="text/css" />
	</head>
	<body id="kt_body" class="bg-body">
		<div class="d-flex flex-column flex-root">
			<div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed" style="background-image: url(/media/illustrations/sketchy-1/14.png)">
				<div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
					<!--begin::Logo-->
					<div class="mb-12">
						<img src="/media/logos/TodoTalk_full_logo.svg" />
					</div>
					<!--end::Logo-->
					<div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
						<!--begin::Form-->
						<!--<form id="kt_sign_in_form" action="/checkUser" method="POST">-->
						<form id="kt_sign_in_form" action="/login-process" method="POST">
							<div class="text-center mb-10">
								<h1 class="text-dark mb-3">토도독에 로그인</h1>
								<div class="text-gray-400 fw-bold fs-4">
								<a href="/signUp" class="link-primary fw-bolder">
									계정 만들기
								</a>
								</div>
							</div>
							<div class="fv-row mb-10">
								<label class="form-label fs-6 fw-bolder text-dark">아이디</label>
								<input class="form-control form-control-lg form-control-solid" type="text" name="userId" autocomplete="off" />
							</div>
							<div class="fv-row mb-10">
								<div class="d-flex flex-stack mb-2">
									<label class="form-label fw-bolder text-dark fs-6 mb-0">비밀번호</label>
									<a href="../../demo1/dist/authentication/layouts/basic/password-reset.html" class="link-primary fs-6 fw-bolder">비밀번호찾기</a>
								</div>
								<input class="form-control form-control-lg form-control-solid" type="password" name="password" autocomplete="off" />
							</div>
							<div class="text-center">
								<!--begin::Submit button-->
								<button type="submit" id="kt_sign_in_submit" class="btn btn-lg btn-primary w-100 mb-5">
									<span class="indicator-label">로그인</span>
									<span class="indicator-progress">잠시만 기다려 주세요...
									<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
								</button>
							</div>
						</form>
						<!--end::Form-->
					</div>
				</div>
				<!--begin::Footer-->
				<div class="d-flex flex-center flex-column-auto p-10">
					<div class="d-flex align-items-center fw-bold fs-6">
						<a href="https://keenthemes.com" class="text-muted text-hover-primary px-2">About</a>
						<a href="mailto:support@keenthemes.com" class="text-muted text-hover-primary px-2">Contact</a>
						<a href="https://1.envato.market/EA4JP" class="text-muted text-hover-primary px-2">Contact Us</a>
					</div>
				</div>
				<!--end::Footer-->
			</div>
		</div>
		<!--begin::Javascript-->
		<script src="/js/plugins.bundle.js"></script>
		<script src="/js/scripts.bundle.js"></script>
		<script src="/js/auth/sign-in.js"></script>
		<!--end::Javascript-->
	</body>
</html>
